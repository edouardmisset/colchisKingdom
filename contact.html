  <body>
    <!-- Navigation Section-->

        <li><a href="assets.html">Royal Assets</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <!-- Contact the Royal Kingdom -->
    <p>Fill in the form below to contact the Royal Kingdom</p>
    <form action="">
      <label for="name">Name: </label>
      <input type="text" name="name" placeholder="Bambi" />
      <label for="email">Email: </label>
      <input type="email" name="email" placeholder="bambi@disney.bzh" />
      <label for="message">Message: </label>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="2"
        placeholder="Type your message..."
      ></textarea>
    </form>
    <button type="submit" id="submit">Submit</button>
    <!-- Connect the Javascript file -->
    <script src="script.js"></script>
  </body>
